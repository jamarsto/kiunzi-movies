# Build time configuration & dev services configuration
quarkus:
  container-image:
    group: ${docker_group}
    name: ${docker_name}
    password: ${DOCKER_HUB_TOKEN}
    push: ${docker_push}
    registry: ${docker_registry}
    tag: ${docker_tag}
    username: ${docker_username}
  kubernetes:
    deploy: ${kubernetes_deploy}
    name: ${kubernetes_name}
    namespace: ${kubernetes_namespace}
  jib:
    base-jvm-image: ${jib_base_jvm_image}
    base-registry-username: ${jib_base_registry_username}
    base-registry-password: ${DOCKER_HUB_TOKEN}

# development profile configuration
"%dev":
  smallrye:
    jwt:
      verify:
        key:
          location: http://localhost:8082/service-api/pem
        issuer: ${TOKEN_ISSUER}
  quarkus:
    datasource:
      db-kind: ${DATABASE_KIND}
    hibernate-orm:
      database:
        generation: drop-and-create
    http:
      port: 8080

# production profile configuration
"%prod":
  smallrye:
    jwt:
      verify:
        key:
          location: http://key/service-api/pem
        issuer: ${token-issuer}
  quarkus:
    datasource:
      db-kind: ${database-kind}
      username: ${database-username}
      password: ${database-password}
      reactive:
        url: ${database-url}
    http:
      port: 8080
    kubernetes-config:
      ~: kiunzi-secrets
      enabled: true

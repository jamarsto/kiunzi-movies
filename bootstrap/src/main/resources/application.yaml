# Build time configuration & dev services configuration
quarkus:
  container-image:
    group: ${docker_group}
    name: ${docker_name}
    password: ${DOCKER_HUB_TOKEN}
    push: ${docker_push}
    registry: ${docker_registry}
    tag: ${docker.tag}
    username: ${docker_username}
  kubernetes:
    name: ${kubernetes_name}
  jib:
    base-jvm-image: ${jib_base_jvm_image}
    base-registry-username: ${jib_base_registry_username}
    base-registry-password: ${DOCKER_HUB_TOKEN}

# development profile configuration
"%dev":
  mp:
    jwt:
      verify:
        publickey:
          location: publicKey.pem
        issuer: https://example.com/issuer
  quarkus:
    datasource:
      db-kind: mysql
    hibernate-orm:
      database:
        generation: drop-and-create
    http:
      port: 8080
    smallrye-jwt:
      enabled: true

# production profile configuration
"%prod":
  mp:
    jwt:
      verify:
        publickey:
          location: publicKey.pem 
        issuer: https://example.com/issuer
  quarkus:
    datasource:
      db-kind: mysql
      username: quarkus
      password: ${DATABASE_PASSWORD}
      reactive:
        url: vertx-reactive:mysql://localhost:3306/quarkus
    http:
      port: 8080
